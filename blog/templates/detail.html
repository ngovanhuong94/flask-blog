{% extends 'base.html' %}

{% block title %}post detail{% endblock %}

{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-sm-12">
                <div class="page-header">
                    <h1>{{post.title}}
                        <span class="float-right">
                        {% if g.user['id'] == post['author_id'] %}
                            <a href="{{ url_for('blog.edit', id=post['id'])}}" class="btn btn-info btn-sm">Edit</a>
                        {% endif %}
                        </span>
                    </h1>
                    <small>
                        created by {{post.username}} on {{ post['created'] }}
                    </small>
                </div>
            </div>
            <div class="col-sm-12">
                {{post.body}}
            </div>
        </div>
    </div>
    
{% endblock %}
